name: build

on: [push]

env:
  TZ: Asia/Tokyo

jobs:
  build:

    runs-on: windows-2019

    steps:
    - name: Checkout repository
      uses: actions/checkout@v1
    - name: Set up NuGet
      uses: warrenbuckley/Setup-Nuget@v1
    - name: Restore NuGet Packages
      run: nuget restore $Env:GITHUB_WORKSPACE\TJAPlayer3.sln
    - name: Set up MSBuild
      uses: warrenbuckley/Setup-MSBuild@v1
    - name: Build the Solution
      run: MSBuild.exe $Env:GITHUB_WORKSPACE\TJAPlayer3.sln -p:Configuration=Release
      timeout-minutes: 5
    - name: Create Archive
      run: |
        tar -a -cf $Env:GITHUB_WORKSPACE\OpenTJAP3Develop.zip $Env:GITHUB_WORKSPACE\Test
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: release-${{ github.sha }}
        release_name: Release ${{ github.sha }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./OpenTJAP3Develop.zip
        asset_name: OpenTJAP3Develop.zip
        asset_content_type: application/zip