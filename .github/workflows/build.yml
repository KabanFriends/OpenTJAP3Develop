name: build

on: [push, pull_request]

env:
  TZ: Asia/Tokyo

jobs:
  build:
    runs-on: windows-2019
    steps:
    - name: Checkout repository
      uses: actions/checkout@v1
    - name: Set up NuGet
      uses: warrenbuckley/Setup-Nuget@v1
    - name: Restore NuGet Packages
      run: nuget restore $Env:GITHUB_WORKSPACE\TJAPlayer3.sln
    - name: Set up MSBuild
      uses: warrenbuckley/Setup-MSBuild@v1
    - name: Build the Solution
      run: MSBuild.exe $Env:GITHUB_WORKSPACE\TJAPlayer3.sln -p:Configuration=Release
      timeout-minutes: 5
    - name: Create Archive
      run: |
        cd $Env:GITHUB_WORKSPACE
        tar -a -cvf OpenTJAP3Develop.zip -C Test *
    - name: Get Current Time
      id: time
      run: |
        echo "::set-output name=time::%date%%time%"
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: release-${{ github.sha }}
        release_name: Release at ${{ steps.time.outputs.time }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./OpenTJAP3Develop.zip
        asset_name: OpenTJAP3Develop.zip
        asset_content_type: application/zip